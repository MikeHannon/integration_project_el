<!DOCTYPE html>
<html>
	<head>
		<title>Success!</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'loginreg/css/style.css' %}">
	</head>
	<body>
		<h3>Success! Welcome, {{request.session.user}}!</h3>
		{% if messages %}
			{% for message in messages %}
				<p class="success">{{message.message}}</p>
			{% endfor %}
		{% endif %}
		<form action="/logout" method="post">
			{% csrf_token %}
			<input type="submit" value="Log Out">
		</form>
	</body>
</html>
