<!DOCTYPE html>
<html>
	<head>
		<title>Add a User</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'integrate/style.css' %}">
	</head>
	<body>
		<form action="{% url 'add_new' %}" method="post">
			{% csrf_token %}
			<select name="userid">
 				{% for user in users %}
				<option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
				{% endfor %}
			</select>
			<select name="courseid">
				{% for course in courses %}
				<option value="{{course.id}}">{{course.course_name}}</option>
				{% endfor %}
			</select>
			<input type="submit" value="Add User to Course">
		</form>
		 		{% for course in courses %}
				{{course.usercourse}}
				{% endfor %}
		<table>
			<tr>
				<th>Course</th>
				<th>Title</th>
				<th>Number of Users</th>
			</tr>
			{% for course in courses %}
			<tr>
				<td>{{course.id}}</td>
				<td>{{course.course_name}}</td>
				<td>Number of Users</td>
			</tr>
			{% endfor %}
		</table>
		<a href="{% url 'index' %}">< Return Home</a>
	</body>
</html>
